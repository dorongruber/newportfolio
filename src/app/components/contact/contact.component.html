<div class="contact-container">
  <h1>Let's create something together</h1>

<div class="form-container">
  <form [formGroup]="messageFormat">

    <div class="input-container">
      <label for="address">Your Email:</label>
      <input id="address" type="email" formControlName="fromAddress">
    </div>

    <div class="input-container">
      <label for="title">Subject:</label>
      <input id="title" type="text" formControlName="subject">
    </div>

    <div class="input-container">
      <label for="message">Your Message:</label>
      <textarea id="message" type="text" formControlName="newMessage"></textarea>
      <button (click)="SendMail(messageFormat)">send</button>
    </div>

  </form>
</div>
  <div class="contactInfo-container">

</div>
