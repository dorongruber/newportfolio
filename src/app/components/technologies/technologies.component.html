<div class="container">

  <app-header [title]="'technologies'"></app-header>
  <section>
    <ng-container *ngFor="let techSection of techs">
      <div class="tech-container">
        <h2>{{ techSection.title }}</h2>
        <div class="icons">
          <ng-container *ngFor="let path of techSection.relatedImgPaths">
            <img width="70" height="50" [ngSrc]="path" loading="lazy">
          </ng-container>
        </div>
      </div>
    </ng-container>
  </section>

</div>
